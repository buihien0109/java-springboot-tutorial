<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            img {
                max-width: 100%;
                display: block;
                margin: auto;
            }

            .avatar {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                overflow: hidden;
            }
            .avatar img {
                object-fit: cover;
            }

            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="info hide">
            <p class="username">Xin chào : <span></span></p>
            <p class="email">Email : <span></span></p>
            <div class="avatar">
                <img src="" alt="" />
            </div>
        </div>
        <div class="form">
            <input type="text" id="username" placeholder="Nhập username ..." />
            <br />
            <input
                type="password"
                id="password"
                placeholder="Nhập password ..."
            />
            <br />
            <button id="btn-login">Login</button>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
