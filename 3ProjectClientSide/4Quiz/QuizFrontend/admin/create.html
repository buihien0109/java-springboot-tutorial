<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="header">
        <div class="container-fluid px-0">
            <div class="bg-dark d-flex align-items-center pt-2 pb-2 px-5">
                <a class="navbar-brand text-white text-uppercase" href="./index.html">Quiz Admin</a>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./create.html">Create Quiz</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <h3 class="text-center mt-5 mb-4">Tạo quiz</h3>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="bg-light p-4">
                    <div class="mb-4">
                        <label>Tiêu đề câu hỏi</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="quiz-answer">
                        <div class="d-flex align-items-center mb-3 mt-3">
                            <input type="radio" name="quiz-answer">
                            <input type="text" class="form-control mx-3 quiz-answer-item">
                            <button class="btn btn-danger btn-remove-answer" onclick="removeAnswer(this)">X</button>
                        </div>
                        <div class="d-flex align-items-center mb-3 mt-3">
                            <input type="radio" name="quiz-answer">
                            <input type="text" class="form-control mx-3 quiz-answer-item">
                            <button class="btn btn-danger btn-remove-answer" onclick="removeAnswer(this)">X</button>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-secondary" id="btn-add-answer">Thêm câu trả lời</button>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-secondary btn-back">Quay lại</button>
                    <button class="btn btn-success" id="btn-save">Tạo Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/create.js"></script>
</body>

</html>
