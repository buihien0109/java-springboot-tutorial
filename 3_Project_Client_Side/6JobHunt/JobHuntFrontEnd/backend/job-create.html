<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
        rel="stylesheet" />

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link tự viết -->
    <link rel="stylesheet" href="./css/company.css" />

    <title>Tạo công việc</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="./index.html">
                <img src="https://itviec.com/assets/logo-itviec-4492a2f2577a15a0a1d55444c21c0fa55810822b3b189fc689b450fb62ce0b5b.png"
                    alt="logo" />
            </a>
        </div>

        <div class="sidebar ms-5">
            <div class="menu">
                <ul>
                    <li class="menu-item">
                        Quản lý công ty <span><i class="fa-solid fa-caret-down"></i></span>

                        <ul class="sub-menu">
                            <li class="sub-menu-item">Danh sách công ty</li>
                            <li class="sub-menu-item">Tạo công ty</li>
                        </ul>
                    </li>
                    <li class="menu-item">
                        Quản lý công việc <span><i class="fa-solid fa-caret-down"></i></span>

                        <ul class="sub-menu">
                            <li class="sub-menu-item">Danh sách công việc</li>
                            <li class="sub-menu-item">Tạo công việc</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="company-list mt-4 mb-4">
        <div class="container">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Trang quản trị</a></li>
                        <li class="breadcrumb-item"><a href="./company-list.html">Danh sách công ty</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Tạo công ty</li>
                    </ol>
                </nav>
            </div>


            <div class="mb-4">
                <button class="btn-custom btn-create-company">
                    <span><i class="fa-solid fa-plus"></i></span>
                    Tạo
                </button>
                <a href="./company-list.html" class="btn-custom btn-refresh">
                    <span><i class="fa-solid fa-angle-left"></i></span>
                    Quay lại
                </a>
            </div>

            <div class="company-list-inner p-2">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="job-name" class="form-label">Tên công việc</label>
                            <input type="text" class="form-control" id="job-name">
                        </div>
                        <div class="mb-3">
                            <label for="job-description" class="form-label">Mô tả ngắn</label>
                            <textarea class="form-control" id="job-description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="job-skill" class="form-label">Kỹ năng</label>
                            <select class="form-control" id="job-skill"></select>
                        </div>
                        <div class="mb-3">
                            <label for="job-salary" class="form-label">Mức lương</label>
                            <input type="text" class="form-control" id="job-salary">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/company-create.js"></script>
</body>

</html>
