<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="header d-flex align-items-center">
        <div class="container-fluid">
            <div class="d-flex justify-content-start align-items-center">
                <div class="logo">
                    <a href="./index.html">
                        <img src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png"
                            alt="logo" />
                    </a>
                </div>
                <div class="side-bar d-flex justify-content-between align-items-center flex-grow-1">
                    <div class="menu">
                        <a class="text-white text-uppercase ms-5" href="./index.html?type=onlab">Phòng lab</a>
                        <a class="text-white text-uppercase ms-3" href="./index.html?type=online">Trực tuyến</a>
                    </div>

                    <div class="d-flex align-items-center">
                        <div class="cart">
                            <a href="./shopping-cart.html" class="text-white position-relative">
                                <span class="fs-5"><i class="fa-solid fa-cart-shopping"></i></span>
                                <span class="cart-count bg-info px-1 rounded-2 position-absolute">2</span>
                            </a>
                        </div>
                        <div class="user ms-4">
                            <button type="button" class="bg-transparent border-0 text-white" data-bs-toggle="modal"
                                data-bs-target="#modal-login">
                                <span class="fs-5"><i class="fa-solid fa-user"></i></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5>Đăng nhập</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="user-email" placeholder="Nhập Email ..." />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="user-password"
                            placeholder="Nhập Password ..." />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="btn-login">
                            Đăng nhập
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="shopping-cart-container mt-5">
        <div class="container">
            <div class="mb-4">
                <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="./index.html">Khóa học</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            Thanh toán
                        </li>
                    </ol>
                </nav>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="p-4 shadow-sm">
                        <h2 class="fs-5 fw-normal mb-3">
                            1. Thông tin tài khoản
                        </h2>
                        <div class="account-info d-flex mb-4">
                            <input type="text" placeholder="Nhập tên" class="form-control flex-grow-1" id="name" />
                            <input type="text" placeholder="Nhập email" class="form-control flex-grow-1 mx-2"
                                id="email" />
                            <input type="text" placeholder="Nhập số điện thoại" class="form-control flex-grow-1"
                                id="phone" />
                        </div>

                        <h2 class="fs-5 fw-normal mb-3 mt-5">
                            2. Phương thức thanh toán
                        </h2>
                        <div class="payment methods">
                            <div class="topic-item input-group d-flex align-items-center mb-1">
                                <input type="radio" value="transfer" id="transfer" name="payment" checked />
                                <label for="transfer" class="ms-2">Chuyển khoản</label>
                            </div>
                            <div class="topic-item input-group d-flex align-items-center mb-1">
                                <input type="radio" value="direct" id="direct" name="payment" />
                                <label for="direct" class="ms-2">Thanh toán trực tiếp</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-4 shadow-sm">
                        <div class="order-detail">
                            <h2 class="fs-5 fw-normal mb-4">Đơn hàng</h2>

                            <div class="order-items">
                                <div class="order-item d-flex justify-content-between align-items-center">
                                    <p class="text-black-50">
                                        Nodejs cơ bản online
                                    </p>
                                    <p class="fw-bold">300.000 VND</p>
                                </div>
                                <div class="order-item d-flex justify-content-between align-items-center">
                                    <p class="text-black-50">
                                        Nodejs cơ bản online
                                    </p>
                                    <p class="fw-bold">300.000 VND</p>
                                </div>
                            </div>

                            <div
                                class="order-money d-flex justify-content-between align-items-center border-top pt-4 pb-4">
                                <p class="text-black-50 fw-bold">
                                    Tổng cộng
                                </p>
                                <p class="fw-bold" id="total-money">1.000.000 VND</p>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary" id="btn-submit">
                                    Gửi đăng ký
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./js/data.js"></script>
    <script src="./js/authentication.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/checkout.js"></script>
</body>

</html>
