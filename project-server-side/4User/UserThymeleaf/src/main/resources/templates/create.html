<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: main-fragment(~{:: title}, ~{}, ~{:: #main-content}, ~{:: #jsResources})}">

<head>
    <title>Tạo User</title>
</head>

<body>
<th:block id="main-content">
    <div class="container mt-5 mb-5">
        <h2 class="text-center text-uppercase mb-3">Tạo user</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="bg-light p-4">
                    <div class="mb-3">
                        <label class="col-form-label">Name</label>
                        <input type="text" id="name" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Email</label>
                        <input type="text" id="email" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Phone</label>
                        <input type="text" id="phone" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Address</label>
                        <select class="form-select" id="address">

                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Password</label>
                        <input type="text" id="password" class="form-control" />
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-secondary btn-back">Quay lại</button>
                    <button class="btn btn-success" id="btn-save">Tạo User</button>
                </div>
            </div>
        </div>
    </div>
</th:block>


<th:block id="jsResources">
    <script th:src="@{/js/create.js}"></script>
</th:block>
</body>

</html>
