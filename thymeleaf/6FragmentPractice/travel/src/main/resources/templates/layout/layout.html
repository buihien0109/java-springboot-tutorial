<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="main(title, cssResources, mainContent)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Title</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block th:replace="${cssResources} ?: ~{}"></th:block>
</head>
<body>
    <!--Header-->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <!--Banner-->
    <div class="banner"></div>

    <!--Content-->
    <th:block th:replace="${mainContent} ?: ~{}"></th:block>

    <!--Footer-->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
