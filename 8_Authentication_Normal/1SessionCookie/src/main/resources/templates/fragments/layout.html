<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="main-fragment(title, cssResources, mainContent, jsResources)">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Document</title>

    <th:block th:replace="${cssResources} ?: ~{}"></th:block>

<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<!--Modal login-->

<!--Content-->
<th:block th:replace="${mainContent} ?: ~{}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script th:inline="javascript">
    let isLogined = /*[[${isLogined}]]*/;
    console.log(isLogined);

    let userLogin = /*[[${userLogin}]]*/;
    console.log(userLogin);
</script>

<script th:src="@{/js/authentication.js}"></script>
<th:block th:replace="${jsResources} ?: ~{}"></th:block>
</body>

</html>
