<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="main-fragment(title, css, main, js)">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title th:replace="${title}">AdminLTE 3 | Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/admin-lte/plugins/fontawesome-free/css/all.min.css}" />
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/admin-lte/https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}" />

    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/admin-lte/dist/css/adminlte.min.css}" />
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/admin-lte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}" />

    <!--    CSS-->
    <th:block th:replace="${css} ?: ~{}"></th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <th:block th:replace="~{/fragments/header-admin :: f-header}"></th:block>

    <!-- Main Sidebar Container -->
    <th:block th:replace="~{/fragments/header-admin :: f-menu}"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <th:block th:replace="${main}"></th:block>
</div>

<!-- jQuery -->
<script th:src="@{/admin-lte/plugins/jquery/jquery.min.js}"></script>

<!-- Bootstrap 4 -->
<script th:src="@{/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- overlayScrollbars -->
<script th:src="@{/admin-lte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>

<!-- AdminLTE App -->
<script th:src="@{/admin-lte/dist/js/adminlte.js}"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script th:src="@{/admin-lte/dist/js/custom.js}"></script>

<!--    JS-->
<th:block th:replace="${js} ?: ~{}"></th:block>
</body>

</html>
